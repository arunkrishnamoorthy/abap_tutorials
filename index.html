<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ABAP Tutorials</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/buble.css" title="buble">
</head>

<body>
    <div id="app"></div>
    <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
    <script>
        window.$docsify = {
            el: '#app',
            auto2top: true,
            homepage: 'index.md',
            coverpage: "coverpage.md",
            onlyCover: false,
            loadSidebar: "sidebar.md",
            notFoundPage: true,
            notFoundPage: '404.html',
            mergeNavbar: true,
            maxLevel: 0,
            subMaxLevel: 0,
            name: 'ABAP Tutorials',
            repo: 'https://github.com/arunkrishnamoorthy/abap_tutorials/',
            search: {
                noData: {
                    '/': 'No results!'
                },
                paths: 'auto',
                placeholder: {
                    '/': 'Search'
                },
            },
            formatUpdated: '{DD}.{MM}.{YYYY} {HH}:{mm}',
            markdown: {
                smartypants: true
            },
            plugins: [
                EditOnGithubPlugin.create(
                    'https://github.com/arunkrishnamoorthy/abap_tutorials/tree/main',
                    null,
                    'üìù Edit document'
                )
            ]
        }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//unpkg.com/docsify-copy-code@2"></script>
    <script src="//unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>

</html>
